<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profile_product_modification.css">
</head>
<body>
    <section class="profile-modification">

        <header>
            <nav class="top-upload-nav">
                <a href="#">
                    <img src="../assets/icon/icon-arrow-left.png" alt="">
                </a>
                <button class="MS-button">저장</button>
            </nav>
        </header>
        <main>
            <div class="profile-modification-img">
                <img src="../assets/basic-profile-img.png" alt="">
            </div>

            <div class="input-area">
                <form action="">
                    <div class="input-container">
                        <label for="profile-username">사용자 이름</label>
                        <input type="text" id="profile-username" placeholder="2~10자 이내여야 합니다">
                        <label for="profile-id">계정 ID</label>
                        <input type="text" id="profile-id" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.">

                        <label for="introduction">소개</label>
                        <input type="text" id="introduction" placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
                    </div>
                </form>
            </div>
        </main>

    </section>
</body>
</html>
