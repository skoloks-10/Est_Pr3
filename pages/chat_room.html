<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/chat.css">
</head>
<body>
<section class="chat-room">
    <header>
        <nav class="top-chat-nav">
            <a href="#">
                <img src="../assets/icon/icon-arrow-left.png" alt="">
            </a>
            <p>애월읍 위니브 감귤농장</p>
            <a href="#" >
                <img src="../assets/icon/icon-more-vertical.png" alt="" class="top-nav-vertical">
            </a>
        </nav>
    </header>

    <main>
        <div class="chat-container">
            <div class="user-chat">
                <img src="../assets/basic-profile-img.png" alt="">
                <div class="user-chat-buble">
                    <p>옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는 풍부하게 뛰노는 인생의 힘있다.</p>
                </div>
                <p class="user-chat-time"> 00:00</p>
            </div>
            <div class="user-chat">
                <img src="../assets/basic-profile-img.png" alt="">
                <div class="user-chat-buble">
                    <p>안녕하세요. 감귤 사고싶어요요요요요.</p>
                </div>
                <p class="user-chat-time"> 00:00</p>
            </div>
            <div class="my-chat">
                <p class="my-chat-time"> 00:00</p>
                <div class="my-chat-buble">
                    <p >네 말씀하세요.</p>
                </div>
            </div>
            <div class="my-chat">
                <p class="my-chat-time"> 00:00</p>
                <div class="my-chat-buble-img">
                    <img src="../assets/chat-exapmle.png" alt="">
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="message-footer-input">
            <img src="../assets/basic-profile-img.png" alt="">
            <input type="text" placeholder="메시지 입력하기..." class="message-footer-input-text">
            <button>전송</button>
        </div>
    </footer>
</section>
</body>
</html>
