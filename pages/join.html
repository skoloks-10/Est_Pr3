<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login_join.css">

</head>
<body>
    <section class="join-membership">
        <h3>이메일로 회원가입</h3>
        <div class="input-area">
            <form action="">
                <div class="input-container">
                    <label for="join-id">이메일</label>
                    <input type="email" id="join-id" placeholder="이메일 주소를 입력해 주세요.">

                    <div id="email-error" class="error-message"> *이미 가입된 이메일 주소입니다.</div>

                    <label  for="join-password">비밀번호</label>
                    <input type="password" id="join-password" placeholder="비밀번호를 설정해 주세요">
                    
                    <div id="password-error" class="error-message"> *비밀번호는 6자 이상이어야 합니다.</div>
                </div>
                    
                <button class="L-button">다음</button>
            </form>
        </div>
    </section>
    
    
</body>
</html>
